name: Rust

on:
  push:
    # branches: [ test ]
    branches: [ 1-create-aarch64-build ]
  pull_request:
    # branches: [ test ]
    branches: [ 1-create-aarch64-build ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
